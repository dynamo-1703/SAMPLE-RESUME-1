<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <link rel="stylesheet" href="portfolio.css">
    <div class="banner">
        <div id="left">left</div>
        <div id="navigator"> </div>      
        <div id="right">right</div>
    </div>




    <script>
        // Get the elements by their IDs
const right = document.getElementById('right');
const navigator = document.getElementById('navigator');
const left = document.getElementById('left')

// Add a click event listener to right
right.addEventListener('click', function() {
});

left.addEventListener('click', function() {
    // Change the background color of div1 when div2 is clicked
    navigator.style.backgroundImage = 'url("icons/left.png")';
    navigator.style.backgroundSize = 'cover'; // Adjusts the background image to cover the entire div
    navigator.style.backgroundPosition = 'center'; // Centers the background image
});

    </script>
</body>
</html>
