<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic styling */
        #div1, #div2 {
            width: 100px;
            height: 100px;
            margin: 10px;
        }

        /* Initial background color for div1 */
        #div1 {
            background-color: lightblue;
            transition: background-color 0.3s ease;
        }

        /* Styling for div2 */
        #div2 {
            background-color: lightgray;
            cursor: pointer;
        }

        /* Hide the checkbox */
        #toggle:checked + #div2 + #div1 {
            background-color: lightcoral;
        }

        /* Hide the checkbox itself 
        #toggle {
            display: none;
        }*/
    </style>
</head>
<body>

    <!-- Hidden checkbox for toggling -->
    <input type="checkbox" id="toggle">
    
    <!-- Div 2 that acts as a button -->
    <div id="div2" onclick="document.getElementById('toggle').click();"></div>
    
    <!-- Div 1 whose background color will change -->
    <div id="div1"></div>

</body>
</html>
